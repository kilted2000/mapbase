<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapBox Chingu Project</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lsdGVkMjAwMCIsImEiOiJjbGx3cHZoMmsxcHM3M2RzMjg5OHJqeHFxIn0.eelsihCh88fDJ9yfEapJUQ';
        const map = new mapboxgl.Map({
            container: 'map',
            // container ID
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
            center: [-89.922409, 35.122134], // starting position [lng, lat]
            zoom: 10 // starting zoom
        });

        const sites = [
            {
                name: 'Pink Palace Museum',
                color: '#821a3e',
                lngLat: [-89.959843,35.124999]
    },
    {
                name: 'Brooks Museum',
                color: '#821a3e',
                lngLat: [-89.994457,35.144549]
    },
    {
                name: 'McBride Rugby Pitch',
                color: '#1a3282',
                lngLat: [-89.975219,35.128062]
    },
    {
                name: 'Cannon Center',
                color: '#821a3e',
                lngLat: [-90.051276,35.150922]
    },
    {
                name: 'Bass Pro Shop-Pyramid',
                color: '#821a3e',
                lngLat: [-90.052024,35.155971]
    },
        ]
   
        sites.forEach(({ name, color, lngLat }) => {
                  // create the popup
        const popup = new mapboxgl.Popup({ offset: 25 }).setText(
            name
        );
        // Create a default Marker and add it to the map.
        const marker1 = new mapboxgl.Marker({ scale: 0.6, color})
            .setLngLat(lngLat)
            .setPopup(popup)
            .addTo(map);
        })

        // // create the popup
        // const popup = new mapboxgl.Popup({ offset: 25 }).setText(
        //     'Mo Dhachaigh!'
        // );

        // // Create a default Marker and add it to the map.
        // const marker1 = new mapboxgl.Marker({ scale: 0.6 })
        //     .setLngLat([-89.922409, 35.122134])
        //     .setPopup(popup)
        //     .addTo(map);
      map.on('load', ()=> {
        map.addSource("memphis-parks", {
            type: 'geojson',
            data: 'data/memphis-parks.geojson',
        })
        map.addLayer({
            id: 'memphis-parks-line',
            type: 'line',
            source: 'memphis-parks',
            paint: {
                'line-color': 'blue',
            }
        })
      });
    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="css/index.js"></script>
</body>

</html>
